<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Affirmation Page</title>
  </head>
  <body>
    <button id="generate-affirmation-button">Give me a positive affirmation!</button>
    <div id="affirmation"> <div>
      <script>
        function displayAffirmation(response) {
  console.log(response.data.answer);

  new Typewriter("#affirmation", {
    strings: response.data.answer,
    autoStart: true,
    cursor: null,
    delay: 20,
  });
}

function generateAffirmation(event) {
  event.preventDefault();
  let apiKey = "2046c535afeb092fo82f1d306d8a2b2t";
  let context =
    "You are an inspirational AI Assistant that tells short and positive affirmations. The affirmation must be provided in HTML format. Example: <p>this is a affirmation</p>";
  let prompt = "Generate a short and positive affirmation . ";
  let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${prompt}&context=${context}&key=${apiKey}`;

  let affirmationElement = document.querySelector("#affirmation");

  affirmationElement.innerHTML = "Generating a positive affirmation for you.. please wait ‚è≥";

  console.log("called the AI api");
  axios.get(apiUrl).then(displayAffirmation);
}

let generatorButton = document.querySelector("#generate-affirmation-button");
generatorButton.addEventListener("click", generateAffirmation);

      </script>
  </body>
</html>
